  <head>

  <body>
    <!-- Navbar start -->

    <form method="post">
      <div id="loginpage">
        <div class="content">
          <p class="heading">Log in</p>

          <div class="email">
            <div class="text">

          <div class="password">

              <p>Password</p>
              <button class="loginshowhide">
                <!-- <i class="fa-solid fa-eye"></i>Show -->

              </button>
            </div>
            <input type="text" name="password" id="password" />
          </div>

          <a href="userDashboard.html">
            <input class="btn btn-sm main" type="submit" name="signup" id="login" value="Log in"/></a>
